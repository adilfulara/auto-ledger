version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auto-ledger-postgres
    environment:
      POSTGRES_DB: autoledger_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - autoledger_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  autoledger_dev_data:
