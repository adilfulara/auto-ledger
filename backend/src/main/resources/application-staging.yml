server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # All tables are in 'app' schema
      schema: app

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # Flyway manages tables in 'app' schema
    schemas: app
    default-schema: app

# Authentication: DISABLED for staging until auth provider is configured
# To enable: Set Fly secrets AUTH_ENABLED=true, JWT_ISSUER_URI, JWT_AUDIENCE
auth:
  jwt:
    enabled: ${AUTH_ENABLED:false}
    issuer-uri: ${JWT_ISSUER_URI:}
    audience: ${JWT_AUDIENCE:auto-ledger-staging}

# Production-like logging
logging:
  level:
    root: INFO
    me.adilfulara.autoledger: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
