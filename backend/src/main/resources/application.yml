spring:
  application:
    name: auto-ledger

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/autoledger_dev}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Set default schema for Spring Data JDBC queries
      # All tables are in 'app' schema (not 'public')
      schema: app

  # Flyway database migration configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # Flyway manages tables in 'app' schema
    schemas: app
    default-schema: app

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Authentication configuration
auth:
  jwt:
    enabled: ${AUTH_ENABLED:true}
    issuer-uri: ${JWT_ISSUER_URI:}
    audience: ${JWT_AUDIENCE:auto-ledger}

# Logging
logging:
  level:
    root: INFO
    me.adilfulara.autoledger: DEBUG
