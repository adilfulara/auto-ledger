# Local development profile configuration
# Activate with: SPRING_PROFILES_ACTIVE=local or --spring.profiles.active=local

server:
  port: 9090

spring:
  datasource:
    hikari:
      # All tables are in 'app' schema
      schema: app

  flyway:
    # Include sample data migrations for local development
    locations: classpath:db/migration,classpath:db/sample
    # Flyway manages tables in 'app' schema
    schemas: app
    default-schema: app

# Disable authentication for local development
auth:
  jwt:
    enabled: false

logging:
  level:
    root: INFO
    me.adilfulara.autoledger: DEBUG
    org.springframework.jdbc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n"
